<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="box-1">
          <h1>Feedback Survey Form</h1>
          <label for="input">Name :</label>
          <input type="text" />
          <label for="input">Email :</label>
          <input type="email" />
          <label for="input">Age :</label>
          <input type="text" />

          <label for="feedback" class="label-1">Type your feedback :</label>
          <select name="" id="">
            <option value="">Positive</option>
            <option value="">Negative</option>
            <option value="">Awful</option>
            <option value="">Terrible</option>
          </select>
        </div>
        <h3>Service used :</h3>
        <div class="box-2">
          <div class="input-1"><input type="checkbox" />Service 1</div>
          <div class="input-2"><input type="checkbox" />Service 2</div>
          <div class="input-3"><input type="checkbox" />Service 3</div>
        </div>
        <p>Additional comments :</p>
        <textarea
          cols="30"
          name=""
          id=""
          rows="5"
          placeholder="Comments here..."
        ></textarea>
        <br />
        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </body>
</html>
